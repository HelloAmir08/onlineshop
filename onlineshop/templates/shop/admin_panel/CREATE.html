<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 140vh;
            background-color: #f4f4f9;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input, textarea, select, button {
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Product</h1>
    <form method="POST" action="{% url 'create_product' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter product name">

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter product description"></textarea>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Enter product price" step="0.01">

        <label for="image">Image</label>
        <input type="file" id="image" name="image" accept="image/*">

        <label for="category">Category</label>
        <select id="category" name="category">
            <option value="">Select a category</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.title }}</option>
            {% endfor %}
        </select>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1">

        <label for="rating">Rating</label>
        <input type="number" id="rating" name="rating" placeholder="Enter rating (0-5)" step="0.1" min="0" max="5">

        <label for="discount">Discount (%)</label>
        <input type="number" id="discount" name="discount" placeholder="Enter discount percentage" step="1" min="0"
               max="100">
        <button type="submit">Submit</button>
        <button href="{% url 'products' %}" type="submit">Cancel</button>
    </form>
</div>
</body>
</html>
